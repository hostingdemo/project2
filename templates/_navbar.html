{% load static %}
<!-- Nav Start -->
<nav class="navbar navbar-expand-md navbar-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand ms-md-5" href="{% url 'home' %}">
            <img src="{% static 'assets/logo-smartbachhe.svg' %}">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end me-md-5" id="navbarNavAltMarkup">
            <div class="navbar-nav gap-3">
                <!-- <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a> -->
                <a class="nav-link" aria-current="page" href="{% url 'explore' %}">Explore Schools</a>
                <a class="nav-link " href="#">Discover Localities</a>
                <a class="nav-link " href="#">Admission Tracker</a>
                <a class="nav-link " href="{% url 'compare_schools' %}">Compare Schools</a>

                {% if request.user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-sm btn-outline-secondary rounded-pill dropdown-toggle text-white"
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span
                            class="rounded-circle btn btn-sm btn-secondary">{{request.user.email|make_list|first|upper}}</span>
                    </button>
                    {% if request.user.is_superuser %}
                    <div class="dropdown-menu mt-2" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="{% url 'school_requests' %}">School requests</a>
                        <a class="dropdown-item" href="{% url 'employee_dashboard' %}">Upload CSV</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                    {% else %}
                    <div class="dropdown-menu mt-2" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="{% url 'my_account' %}">My Account</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                    {% endif %}
                </div>
                {% else %}
                <a class="nav-link " href="{% url 'school_registration' %}">Register as school</a>

                <button class="btn btn-outline-light rounded-pill" data-toggle="modal" 
                    data-target="#signinModal">SignIn</button>
                {% endif %}

            </div>
        </div>
    </div>
</nav>
<!-- Nav End -->
